{% extends "layout/main.html" %}

{% block body %}

<div class="answer-div">
	<h2>user: {{ user.name }}</h2>
	<p>answered <b>{{ user.answer}}</b></p>
	<p>
	{% if user.answer == 'left' %}
	you got it!
	{% elif user.answer == 'right' %}
	you  moron!!!
	{% endif %}

	</p>

	<p>added: {{ user.timestamp }} | id: {{ user.id }}</p>

</div>


{% endblock %}
