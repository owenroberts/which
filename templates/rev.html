{% from "_form_helpers.html" import render_textarea %}
{% extends "layout/main.html" %}

{% block body %}
<form method="POST" action="/rev">
<div id="imgs">
{% for i in images|sort %}
<a href="/vote/{{i.id}}"><img src="{{ i.src }}" /></a>
{% endfor %}
</div>

<div id="display-score">
	<h3>SCORE: {{user.score}}</h3>
	<h4>USER: {{user.id}}</h4>
</div>
</form>

{% endblock %}
